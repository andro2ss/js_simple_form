<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>New project</title>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.ico" />
  </head>
  <body>
    <form id="pageForm" class="form__container">
      <div class="form__item">
        <label for="formName" id="formNameLabel">Podaj imie i nazwisko</label>
        <input type="text" name="formName" id="formName" placeholder="Podaj imię i nazwisko">
      </div>
      <div class="form__item">
        <label for="formEmail" id="formEmailLabel">Podaj adres email</label>
        <input type="email" name="formEmail" id="formEmail" placeholder="Podaj adres e-mail">
      </div>
      <div class="form__item">
        <label for="formPhone" id="formPhoneLabel">Podaj numer telefonu</label>
        <input type="tel" name="formPhone" id="formPhone" placeholder="Podaj numer telefonu" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*?)\..*/g, '$1');">
      </div>
      <button class="form__btn">Wyślij</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
